<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#0f0c29;
      --bg2:#302b63;
      --bg3:#24243e;
      --card:#1a1a2eaa;
      --text:#f1f1f1;
      --accent:#ff0080;
      --accent2:#00f0ff;
      --muted:#aaa;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:'Orbitron','Press Start 2P',sans-serif;
      color:var(--text);
      background: linear-gradient(135deg, var(--bg1), var(--bg2), var(--bg3));
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .app{
      width:100%;
      max-width:900px;
    }
    .card{
      background:var(--card);
      backdrop-filter: blur(10px);
      border-radius:20px;
      box-shadow:0 0 40px #ff008055,0 0 80px #00f0ff55;
      padding:24px;
      border:2px solid var(--accent);
      display:flex;
      flex-direction:column;
      gap:20px;
      align-items:center;
    }
    header h1{
      margin:0;
      font-size:clamp(26px,5vw,44px);
      font-weight:800;
      background:linear-gradient(90deg,var(--accent),var(--accent2));
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      text-align:center;
      text-shadow:0 0 10px var(--accent),0 0 20px var(--accent2);
    }
    .countdown,.kiss-counter{
      width:100%;
      text-align:center;
      padding:16px;
      border-radius:12px;
      font-weight:700;
    }
    .countdown{
      font-size:1.6rem;
      color:var(--accent2);
      background:#000a;
      box-shadow:0 0 20px var(--accent2);
    }
    .kiss-counter{
      font-size:1.3rem;
      color:var(--accent);
      background:#000a;
      box-shadow:0 0 20px var(--accent);
    }
    .cta{
      display:flex;
      flex-wrap:wrap;
      gap:12px;
      justify-content:center;
    }
    .btn{
      padding:12px 18px;
      border:none;
      border-radius:8px;
      cursor:pointer;
      background:linear-gradient(90deg,var(--accent),var(--accent2));
      color:#fff;
      font-weight:700;
      text-transform:uppercase;
      letter-spacing:1px;
      box-shadow:0 0 12px var(--accent),0 0 20px var(--accent2);
      transition:transform .1s ease;
    }
    .btn:active{transform:scale(.95)}
    .btn.secondary{
      background:#111;
      border:2px solid var(--accent2);
      color:var(--accent2);
    }
    .slideshow{
      position:relative;
      width:100%;
      height:360px;
      border-radius:12px;
      overflow:hidden;
      box-shadow:0 0 20px var(--accent2);
    }
    .slide{
      position:absolute;inset:0;
      background:#222 center/cover no-repeat;
      opacity:0;
      transition:opacity .5s ease;
    }
    .slide.active{opacity:1}
    .surprise{
      display:none;
      background:#111;
      color:var(--accent2);
      padding:16px;
      border-radius:12px;
      box-shadow:0 0 20px var(--accent2);
      text-align:center;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="card">
      <header>
        <h1>ðŸŒ´ Martola & Gonzalo ðŸŒ´</h1>
      </header>
      <div class="countdown" id="countdown">Faltan â€” dÃ­as para vernos</div>
      <div class="kiss-counter" id="kiss-counter">Has enviado 0 kiss ðŸ’‹</div>
      <div class="cta">
        <button class="btn" id="btn-kiss">Enviar un kiss ðŸ’‹</button>
        <button class="btn secondary" id="btn-surprise">[CENSORED]</button>
        <button class="btn secondary" id="btn-prev">â—€ï¸Ž Foto</button>
        <button class="btn secondary" id="btn-next">Foto â–¶ï¸Ž</button>
      </div>
      <div class="slideshow" id="slideshow"></div>
      <div class="surprise" id="surprise">âœ¨ Bajo las luces retro, nuestro reencuentro serÃ¡ inolvidable. âœ¨</div>
    </div>
  </div>

  <script>
    const CONFIG = {
      photos:[
        {src:"https://images.unsplash.com/photo-1491438590914-bc09fcaaf77a?q=80&w=1600&auto=format&fit=crop"},
        {src:"https://images.unsplash.com/photo-1516826957135-700dedea698c?q=80&w=1600&auto=format&fit=crop"}
      ],
      targetDate:"2025-12-22T00:00:00",
      apiBase:"https://TU-PROYECTO.vercel.app",
      coupleId:"marta-gonzalo"
    };

    // Countdown
    const countdownEl=document.getElementById("countdown");
    function updateCountdown(){
      const now=new Date();const target=new Date(CONFIG.targetDate);const diff=target-now;
      if(diff<=0){countdownEl.textContent="Â¡Hoy nos vemos! ðŸŽ‰";return;}
      const days=Math.ceil(diff/(1000*60*60*24));
      countdownEl.textContent=`Faltan ${days} dÃ­as para vernos ðŸŒ´`;
    }
    updateCountdown();setInterval(updateCountdown,1000*60*60);

    // Slideshow
    const slideshow=document.getElementById("slideshow");
    let imgIdx=0;
    const slides=CONFIG.photos.map((p,i)=>{
      const d=document.createElement("div");
      d.className="slide"+(i===0?" active":"");
      d.style.backgroundImage=`url(${p.src})`;
      slideshow.appendChild(d);
      return d;
    });
    function show(idx){
      imgIdx=(idx+slides.length)%slides.length;
      slides.forEach((s,k)=>s.classList.toggle("active",k===imgIdx));
    }
    document.getElementById("btn-prev").onclick=()=>show(imgIdx-1);
    document.getElementById("btn-next").onclick=()=>show(imgIdx+1);

    // Kiss counter online/local
    const kissCounter=document.getElementById("kiss-counter");
    async function backendGetCount(){
      const r=await fetch(`${CONFIG.apiBase}/api/kiss?coupleId=${CONFIG.coupleId}`);
      if(!r.ok) throw new Error("bad");
      const data=await r.json();
      return data.count||0;
    }
    async function backendIncCount(){
      const r=await fetch(`${CONFIG.apiBase}/api/kiss`,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({coupleId:CONFIG.coupleId,delta:1})});
      if(!r.ok) throw new Error("bad");
      const data=await r.json();
      return data.count||0;
    }

    async function renderKisses(){
      try{
        const c=await backendGetCount();
        kissCounter.textContent=`Has enviado ${c} ${c===1?"kiss":"kisses"} ðŸ’‹`;
      }catch{
        let local=parseInt(localStorage.getItem("kissCount")||"0",10);
        kissCounter.textContent=`Has enviado ${local} ${local===1?"kiss":"kisses"} ðŸ’‹`;
      }
    }
    renderKisses();

    document.getElementById("btn-kiss").onclick=async()=>{
      try{
        const c=await backendIncCount();
        kissCounter.textContent=`Has enviado ${c} ${c===1?"kiss":"kisses"} ðŸ’‹`;
      }catch{
        let local=parseInt(localStorage.getItem("kissCount")||"0",10)+1;
        localStorage.setItem("kissCount",local);
        kissCounter.textContent=`Has enviado ${local} ${local===1?"kiss":"kisses"} ðŸ’‹`;
      }
    };

    document.getElementById("btn-surprise").onclick=()=>{
      const s=document.getElementById("surprise");
      s.style.display=s.style.display==="none"?"block":"none";
    };
  </script>
</body>
</html>

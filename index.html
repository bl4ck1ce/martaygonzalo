  <style>
    :root{
      --bg1:#0f0c29;
      --bg2:#302b63;
      --bg3:#24243e;
      --card:#1a1a2eaa;
      --text:#f1f1f1;
      --accent:#ff0080;
      --accent2:#00f0ff;
      --muted:#aaa;
    }
    *{box-sizing:border-box}
    html,body{
      margin:0;
      font-family:'Orbitron','Press Start 2P',sans-serif;
      color:var(--text);
      background: linear-gradient(135deg, var(--bg1), var(--bg2), var(--bg3));
      display:flex;
      align-items:center;
      justify-content:center;
      padding:16px;
      min-height:100vh;
    }
    .app{
      width:min(100%,1100px);
    }
    .card{
      background:var(--card);
      backdrop-filter: blur(10px);
      border-radius:16px;
      box-shadow:0 0 40px #ff008055,0 0 80px #00f0ff55;
      overflow:hidden;
      text-align:center;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      border:2px solid var(--accent);
    }
    header{
      padding:24px;
      background:linear-gradient(90deg,var(--accent),var(--accent2));
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }
    header h1{
      margin:0;
      font-size:clamp(24px,4vw,40px);
      font-weight:800;
      text-shadow:0 0 10px var(--accent),0 0 20px var(--accent2);
    }
    .grid{display:grid; grid-template-columns:1fr; gap:0; width:100%;}
    .left{padding:32px; display:flex; flex-direction:column; gap:20px; align-items:center;}
    .countdown{
      font-size:clamp(20px,3vw,32px);
      font-weight:700;
      color:var(--accent2);
      background:#000000aa;
      padding:16px 20px;
      border-radius:12px;
      box-shadow:0 0 20px var(--accent2);
    }
    .kiss-counter{
      font-size:clamp(18px,2.5vw,26px);
      font-weight:600;
      color:var(--accent);
      background:#000000aa;
      padding:12px 16px;
      border-radius:12px;
      box-shadow:0 0 20px var(--accent);
    }
    .cta{display:flex; flex-wrap:wrap; gap:12px; justify-content:center}
    .btn{
      appearance:none;
      border:none;
      cursor:pointer;
      padding:12px 18px;
      border-radius:8px;
      background:linear-gradient(90deg,var(--accent),var(--accent2));
      color:#fff;
      font-weight:700;
      text-transform:uppercase;
      letter-spacing:1px;
      box-shadow:0 0 12px var(--accent),0 0 20px var(--accent2);
      transition:transform .1s ease,box-shadow .2s ease;
    }
    .btn:active{transform:scale(.96)}
    .btn.secondary{
      background:#111;
      border:2px solid var(--accent2);
      color:var(--accent2);
    }
    .wish{display:flex; gap:8px; width:min(100%,640px)}
    .wish input{
      flex:1;
      padding:12px 14px;
      border-radius:8px;
      border:2px solid var(--accent);
      outline:none;
      background:#000;
      color:var(--text);
    }
    .wish-list{display:grid; gap:8px; width:min(100%,640px)}
    .wish-item{
      background:#111;
      border-left:4px solid var(--accent);
      border-radius:8px;
      padding:10px 12px;
      box-shadow:0 0 12px #00000088;
      text-align:left;
    }
    .right{position:relative; min-height:360px; overflow:hidden}
    .slideshow{position:relative; height:100%;}
    .slide{
      position:absolute; inset:0;
      background:#222 center/cover no-repeat;
      opacity:0;
      transition:opacity 500ms ease;
      border-radius:12px;
    }
    .slide.active{opacity:1; box-shadow:0 0 20px var(--accent2);}
    .credit{position:absolute; right:12px; bottom:8px; color:#fff; font-size:12px; text-shadow:0 0 8px #000}
    .hearts{position:absolute; inset:0; pointer-events:none; overflow:hidden}
    .heart{position:absolute; font-size:18px; opacity:.9; animation: float 8s linear forwards;}
    @keyframes float{0%{transform:translateY(40px) scale(.8); opacity:0} 10%{opacity:1} 100%{transform:translateY(-110%) scale(1.3); opacity:0}}
    .surprise{display:none; background:#111; color:var(--accent2); padding:16px 18px; border-radius:12px; box-shadow:0 0 20px var(--accent2); max-width:640px}
    .surprise.show{display:block}
    footer{padding:14px 24px; font-size:13px; color:var(--muted); text-align:center;}
  </style>
</head>
<body>

    <header>

  <script>
    const CONFIG = {
      photos: [
        { src: "https://images.unsplash.com/photo-1491438590914-bc09fcaaf77a?q=80&w=1600&auto=format&fit=crop", credit: "Unsplash" },
        { src: "https://images.unsplash.com/photo-1516826957135-700dedea698c?q=80&w=1600&auto=format&fit=crop", credit: "Unsplash" },
      ],
      hearts: 18,
      apiBase: "https://TU-PROYECTO.vercel.app",
      coupleId: "marta-gonzalo",
      targetDate: "2025-12-22T00:00:00"
    };

    const $ = (id) => document.getElementById(id);
    const slideshow = $("slideshow");
    const credit = $("credit");
    const hearts = document.getElementById('hearts');
    const countdownEl = $("countdown");
    const btnPrev = $("btn-prev");
    const btnNext = $("btn-next");
    const btnKiss = $("btn-kiss");
    const btnSurprise = $("btn-surprise");
    const surprise = $("surprise");
    const wishInput = $("wish-input");
    const wishAdd = $("wish-add");
    const wishList = $("wish-list");
    const kissCounterEl = $("kiss-counter");
    const kissModeEl = $("kiss-mode");

    function updateCountdown(){
      const now = new Date();
      const target = new Date(CONFIG.targetDate);
      const diff = target - now;
      if(diff <= 0){
        countdownEl.textContent = "Â¡Hoy nos vemos! ðŸŽ‰";
        return;
      }
      const days = Math.ceil(diff / (1000*60*60*24));
      countdownEl.textContent = `Faltan ${days} dÃ­as para vernos ðŸŒ´`;
    }
    updateCountdown();
    setInterval(updateCountdown, 1000*60*60);

    const slides = CONFIG.photos.map((p, i)=>{
      const div = document.createElement('div');
      div.className = 'slide' + (i===0 ? ' active' : '');
      div.style.backgroundImage = `url("${p.src}")`;
      slideshow.appendChild(div);
      return div;
    });
    let imgIdx = 0;
    function show(idx){
      imgIdx = (idx + slides.length) % slides.length;
      slides.forEach((s, k)=> s.classList.toggle('active', k===imgIdx));
      credit.textContent = CONFIG.photos[imgIdx].credit || '';
    }
    btnPrev.addEventListener('click', ()=> show(imgIdx-1));
    btnNext.addEventListener('click', ()=> show(imgIdx+1));

    function burstHearts(x=window.innerWidth/2, y=window.innerHeight/2, n=14){
      for(let i=0;i<n;i++){
        const h = document.createElement('div');
        h.className='heart';
        h.textContent = Math.random()<.33 ? 'ðŸ’¾' : (Math.random()<.66 ? 'ðŸŒ´' : 'ðŸ’–');
        h.style.left = (x/window.innerWidth*100 + (Math.random()*8-4)) + '%';
        h.style.top = (y/window.innerHeight*100 + (Math.random()*6-3)) + '%';
        h.style.animationDuration = (5 + Math.random()*5) + 's';
        h.style.fontSize = (16 + Math.random()*20) + 'px';
        hearts.appendChild(h);
        setTimeout(()=> h.remove(), 11000);
      }
    }

    async function backendGetCount(){
      if(!CONFIG.apiBase) throw new Error('no-backend');
      const r = await fetch(`${CONFIG.apiBase}/api/kiss?coupleId=${encodeURIComponent(CONFIG.coupleId)}`, { headers: { 'Accept':'application/json' } });
      if(!r.ok) throw new Error('bad');
      const data = await r.json().catch(()=>({count:0}));
      const n = Number(data.count);
      return Number.isFinite(n) ? Math.max(0, Math.floor(n)) : 0;
    }
    async function backendIncCount(){
      if(!CONFIG.apiBase) throw new Error('no-backend');
      const r = await fetch(`${CONFIG.apiBase}/api/kiss`, {
        method: 'POST',
        headers: { 'Content-Type':'application/json', 'Accept':'application/json' },
        body: JSON.stringify({ coupleId: CONFIG.coupleId, delta: 1 })
      });
      if(!r.ok) throw new Error('bad');
      const data = await r.json().catch(()=>({count:0}));
      const n = Number(data.count);
      return Number.isFinite(n) ? Math.max(0, Math.floor(n)) : 0;
    }

    function lsGetCount(){
      const raw = localStorage.getItem('kissCount');
      if(raw === null) return 0;
      const n = parseInt(raw, 10);
      return Number.isFinite(n) ? Math.max(0, n) : 0;
    }
    function lsSetCount(v){ localStorage.setItem('kissCount', String(v)); return v; }

    async function renderKissCounter(){
      if(kissModeEl) kissModeEl.textContent = CONFIG.apiBase ? 'modo compartido (online)' : 'modo local (este dispositivo)';
      try{
        const c = await backendGetCount();
        kissCounterEl.textContent = `Has enviado ${c} ${c===1?'kiss':'kisses'} ðŸ’‹`;
        if(kissModeEl) kissModeEl.textContent = 'modo compartido (online)';
      }catch{
        const c = lsGetCount();
        kissCounterEl.textContent = `Has enviado ${c} ${c===1?'kiss':'kisses'} ðŸ’‹`;
        if(kissModeEl) kissModeEl.textContent = 'modo local (este dispositivo)';
      }
    }
    renderKissCounter();

    btnKiss.addEventListener('click', async (e)=>{
      const rect = e.target.getBoundingClientRect();
      burstHearts(rect.left + rect.width/2, rect.top, 18);
      try{
        const c = await backendIncCount();
        kissCounterEl.textContent = `Has enviado ${c} ${c===1?'kiss':'kisses'} ðŸ’‹`;
      }catch{
        let count = lsGetCount();
        count++;
        lsSetCount(count);
        kissCounterEl.textContent = `Has enviado ${count} ${count===1?'kiss':'kisses'} ðŸ’‹`;
      }
    });

    btnSurprise.addEventListener('click', ()=>{
      surprise.classList.toggle('show');
      if(surprise.classList.contains('show')){
        burstHearts(window.innerWidth*0.8, window.innerHeight*0.3, 10);
      }
    });

    function renderWishes(){
      const items = JSON.parse(localStorage.getItem('wishes')||'[]');
      wishList.innerHTML = '';
      items.forEach((t, i)=>{
        const div = document.createElement('div');
        div.className = 'wish-item

<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>❤️</title>
  <meta name="description" content="Cuenta atrás elegante."/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0e0f12;
      --bg2:#14161c;
      --card:#101217;
      --text:#e8eaf0;
      --muted:#9aa0a6;
      --accent:#7aa2ff;
      --ring:#2a3b66;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial,sans-serif;
      background: radial-gradient(1200px 800px at 20% 10%, #10131b 0%, transparent 60%),
                  radial-gradient(1000px 700px at 90% 90%, #0c1020 0%, transparent 65%),
                  linear-gradient(180deg, var(--bg), var(--bg2));
      color:var(--text);
      display:flex; align-items:center; justify-content:center;
      padding:24px;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    }
    .wrap{ width:min(100%, 720px); }
    .card{
      background:linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.0)) padding-box,
                 radial-gradient(120% 120% at 10% 0%, #1a2233, #0a0c12) border-box;
      border:1px solid #1f2635;
      border-radius:20px;
      box-shadow: 0 10px 40px rgba(0,0,0,.5);
      padding:32px 26px;
    }
    header{ text-align:center; margin-bottom:10px; }
    header h1{ margin:0; font-weight:800; letter-spacing:0.2px; font-size:clamp(22px,4vw,34px); }
    header .sub{ color:var(--muted); font-size:14px; margin-top:6px; }

    .counter{
      margin-top:18px;
      display:flex; align-items:center; justify-content:center; gap:14px;
      padding:18px 16px; border-radius:14px; background:var(--card);
      border:1px solid var(--ring);
    }
    .days{ font-size:clamp(32px,6vw,54px); font-weight:800; line-height:1; }
    .label{ color:var(--muted); font-size:clamp(13px,2vw,16px); }

    .line{ height:1px; background:linear-gradient(90deg, transparent, #1f2635, transparent); margin:18px 0; border:none }

    footer{ color:var(--muted); text-align:center; font-size:12px; margin-top:8px; }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card" aria-live="polite">
      <header>
        <h1>Martola &amp; Gonzalo</h1>
        <div class="sub">Cuenta atrás hasta el 22 de diciembre</div>
      </header>
      <hr class="line"/>
      <div class="counter" id="counter">
        <div class="days" id="days">—</div>
        <div class="label" id="label">días para vernos</div>
      </div>
      <footer>Hecho por Bl4ck1ce</footer>
    </section>
  </main>

  <script>
    // Fecha objetivo (local) 22 de diciembre de 2025
    const TARGET = new Date(2025, 11, 22); // mes 11 = diciembre (0-index)
    const daysEl = document.getElementById('days');
    const labelEl = document.getElementById('label');

    function daysUntil(endDate){
      const now = new Date();
      // normalizamos a medianoche local para evitar desfases por horas
      const start = new Date(now.getFullYear(), now.getMonth(), now.getDate());
      const end   = new Date(endDate.getFullYear(), endDate.getMonth(), endDate.getDate());
      const diffMs = end - start;
      const d = Math.max(0, Math.floor(diffMs / 86400000));
      return d;
    }

    function render(){
      const d = daysUntil(TARGET);
      daysEl.textContent = d;
      labelEl.textContent = (d === 1) ? 'día para vernos' : 'días para vernos';
    }

    render();
    // Actualiza poco (cada hora) para ahorrar batería
    setInterval(render, 60*60*1000);
  </script>
</body>
</html>

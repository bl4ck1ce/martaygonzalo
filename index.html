  <style>
    :root{ --bg1:#ffdde1; --bg2:#ee9ca7; --card:#ffffffee; --text:#221b2c; --accent:#ff4d6d; --muted:#6b6b6b; }
    *{box-sizing:border-box}
    html,body{ margin:0; font-family:'Poppins',system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,sans-serif; color:var(--text);
      background: linear-gradient(135deg, var(--bg1), var(--bg2)); display:flex; align-items:center; justify-content:center; padding:16px; min-height:100vh;}
    body{ margin:0; font-family:'Poppins',system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,sans-serif; color:var(--text);
      background: linear-gradient(135deg, var(--bg1), var(--bg2)); display:flex; align-items:center; justify-content:center; padding:24px;}
    .app{width:min(100%,1100px);} 
    .card{ background:var(--card); backdrop-filter: blur(6px); border-radius:24px; box-shadow:0 20px 60px #00000025; overflow:hidden; text-align:center; display:flex; flex-direction:column; justify-content:center; align-items:center;}
    header{ padding:20px; background:#ffffffaa;}
    header h1{margin:0; font-size:clamp(24px,3.5vw,36px); font-weight:700; letter-spacing:.5px}
    .grid{display:grid; grid-template-columns:1fr; gap:0; width:100%;}
    .left{padding:28px; display:flex; flex-direction:column; gap:20px; align-items:center;}
    .countdown{font-size:clamp(22px,3.2vw,30px); font-weight:700; color:var(--accent); background:#fff; padding:14px 20px; border-radius:18px; box-shadow:0 10px 28px #00000018;}
    .kiss-counter{font-size:clamp(18px,2.5vw,24px); font-weight:600; color:#d6336c; background:#fff; padding:10px 14px; border-radius:14px; box-shadow:0 8px 22px #00000012;}
    .cta{display:flex; flex-wrap:wrap; gap:10px; justify-content:center}
    .btn{appearance:none; border:none; cursor:pointer; padding:12px 16px; border-radius:999px; background:var(--accent); color:#fff; font-weight:700; box-shadow:0 6px 18px #ff4d6d55; transition:transform .1s ease;}
    .btn:active{transform:scale(.98)}
    .btn.secondary{background:#fff; color:var(--accent); border:2px solid var(--accent)}
    .wish{display:flex; gap:8px; width:min(100%,640px)}
    .wish input{flex:1; padding:12px 14px; border-radius:14px; border:2px solid #ffd1da; outline:none}
    .wish-list{display:grid; gap:8px; width:min(100%,640px)}
    .wish-item{background:#fff; border-radius:12px; padding:10px 12px; box-shadow:0 6px 16px #00000012; text-align:left}
    .right{position:relative; min-height:360px; overflow:hidden}
    .slideshow{position:relative; height:100%;}
    .slide{ position:absolute; inset:0; background:#ddd center/cover no-repeat; opacity:0; transition:opacity 500ms ease; border-radius:16px}
    .slide.active{opacity:1}
    .credit{position:absolute; right:12px; bottom:8px; color:#ffffffcc; font-size:12px; text-shadow:0 1px 2px #00000055}
    .hearts{position:absolute; inset:0; pointer-events:none; overflow:hidden}
    .heart{position:absolute; font-size:18px; opacity:.9; animation: float 8s linear forwards;}
    @keyframes float{0%{transform:translateY(40px) scale(.8); opacity:0} 10%{opacity:1} 100%{transform:translateY(-110%) scale(1.3); opacity:0}}
    .surprise{display:none; background:#fff; padding:16px 18px; border-radius:16px; box-shadow:0 8px 24px #00000018; max-width:640px}
    .surprise.show{display:block}
    footer{padding:14px 24px; font-size:13px; color:var(--muted); text-align:center;}
  </style>
</head>
<body>
  <div class="app card" id="app">
    <header>
      <h1 id="title">‚ú® Martola & Gonzalo ‚ú®</h1>
    </header>

    <div class="grid" id="main-content">
      <section class="left">
        <div class="countdown" id="countdown">Faltan ‚Äî d√≠as para vernos</div>
        <div class="kiss-counter" id="kiss-counter">Has enviado 0 besitos üíã</div>

        <!-- CONTROLES INTERACTIVOS -->
        <div class="cta">
          <button class="btn" id="btn-kiss">Enviar un besito üíã</button>
          <button class="btn secondary" id="btn-surprise">Abrir sorpresa ‚ú®</button>
          <button class="btn secondary" id="btn-prev">‚óÄÔ∏é Foto</button>
          <button class="btn secondary" id="btn-next">Foto ‚ñ∂Ô∏é</button>
        </div>

        <!-- DESEA ALGO -->
        <div class="wish">
          <input id="wish-input" placeholder="Escribe un deseo para cuando nos veamos‚Ä¶" maxlength="120" />
          <button class="btn" id="wish-add">A√±adir</button>
        </div>
        <div class="wish-list" id="wish-list"></div>

        <!-- SORPRESA -->
        <div class="surprise" id="surprise">
          Querida Marta, cada clic tuyo es un abrazo que se acerca. Gracias por esperar conmigo. ‚ù§Ô∏è
        </div>
      </section>

      <section class="right">
        <div class="slideshow" id="slideshow"></div>
        <div class="hearts" id="hearts"></div>
        <div class="credit" id="credit"></div>
      </section>
    </div>

    <footer id="footer">Hecho con ‚ù§Ô∏è para Marta</footer>
  </div>

  <script>
    const CONFIG = {
      photos: [
        { src: "https://images.unsplash.com/photo-1491438590914-bc09fcaaf77a?q=80&w=1600&auto=format&fit=crop", credit: "Unsplash" },
        { src: "https://images.unsplash.com/photo-1516826957135-700dedea698c?q=80&w=1600&auto=format&fit=crop", credit: "Unsplash" },
      ],
      hearts: 18,
      apiBase: "",
      coupleId: "marta-gonzalo",
      targetDate: "2025-12-22T00:00:00"
    };

    const $ = (id) => document.getElementById(id);
    const slideshow = $("slideshow");
    const credit = $("credit");
    const hearts = document.getElementById('hearts');
    const countdownEl = $("countdown");
    const btnPrev = $("btn-prev");
    const btnNext = $("btn-next");
    const btnKiss = $("btn-kiss");
    const btnSurprise = $("btn-surprise");
    const surprise = $("surprise");
    const wishInput = $("wish-input");
    const wishAdd = $("wish-add");
    const wishList = $("wish-list");
    const kissCounterEl = $("kiss-counter");

    // Cuenta regresiva
    function updateCountdown(){
      const now = new Date();
      const target = new Date(CONFIG.targetDate);
      const diff = target - now;
      if(diff <= 0){
        countdownEl.textContent = "¬°Hoy nos vemos! üéâ";
        return;
      }
      const days = Math.ceil(diff / (1000*60*60*24));
      countdownEl.textContent = `Faltan ${days} d√≠as para vernos ‚ù§Ô∏è`;
    }
    updateCountdown();
    setInterval(updateCountdown, 1000*60*60);

    // Diapositivas (sin temporizador)
    const slides = CONFIG.photos.map((p, i)=>{
      const div = document.createElement('div');
      div.className = 'slide' + (i===0 ? ' active' : '');
      div.style.backgroundImage = `url("${p.src}")`;
      slideshow.appendChild(div);
      return div;
    });
    let imgIdx = 0;
    function show(idx){
      imgIdx = (idx + slides.length) % slides.length;
      slides.forEach((s, k)=> s.classList.toggle('active', k===imgIdx));
      credit.textContent = CONFIG.photos[imgIdx].credit || '';
    }
    btnPrev.addEventListener('click', ()=> show(imgIdx-1));
    btnNext.addEventListener('click', ()=> show(imgIdx+1));

    // Corazones (efecto burst al hacer clic)
    function burstHearts(x=window.innerWidth/2, y=window.innerHeight/2, n=14){
      for(let i=0;i<n;i++){
        const h = document.createElement('div');
        h.className='heart';
        h.textContent = Math.random()<.33 ? 'üíò' : (Math.random()<.66 ? 'üíñ' : '‚ù§Ô∏è');
        h.style.left = (x/window.innerWidth*100 + (Math.random()*8-4)) + '%';
        h.style.top = (y/window.innerHeight*100 + (Math.random()*6-3)) + '%';
        h.style.animationDuration = (5 + Math.random()*5) + 's';
        h.style.fontSize = (16 + Math.random()*20) + 'px';
        hearts.appendChild(h);
        setTimeout(()=> h.remove(), 11000);
      }
    }

    // Contador de besitos ‚Äì compatible con backend o localStorage
    async function backendGetCount(){
      if(!CONFIG.apiBase) throw new Error('no-backend');
      const r = await fetch(`${CONFIG.apiBase}/api/kiss?coupleId=${encodeURIComponent(CONFIG.coupleId)}`);
      if(!r.ok) throw new Error('bad');
      const data = await r.json();
      return data.count ?? 0;
    }
    async function backendIncCount(){
      if(!CONFIG.apiBase) throw new Error('no-backend');
      const r = await fetch(`${CONFIG.apiBase}/api/kiss`, {
        method: 'POST',
        headers: { 'Content-Type':'application/json' },
        body: JSON.stringify({ coupleId: CONFIG.coupleId, delta: 1 })
      });
      if(!r.ok) throw new Error('bad');
      const data = await r.json();
      return data.count ?? 0;
    }

    function lsGetCount(){
      return parseInt(localStorage.getItem('kissCount')||'0');
    }
    function lsSetCount(v){
      localStorage.setItem('kissCount', String(v));
      return v;
    }

    async function renderKissCounter(){
      try{
        const c = await backendGetCount();
        kissCounterEl.textContent = `Has enviado ${c} ${c===1?'besito':'besitos'} üíã`;
      }catch{
        const c = lsGetCount();
        kissCounterEl.textContent = `Has enviado ${c} ${c===1?'besito':'besitos'} üíã`;
      }
    }
    renderKissCounter();

    btnKiss.addEventListener('click', async (e)=>{
      const rect = e.target.getBoundingClientRect();
      burstHearts(rect.left + rect.width/2, rect.top, 18);
      try{
        const c = await backendIncCount();
        kissCounterEl.textContent = `Has enviado ${c} ${c===1?'besito':'besitos'} üíã`;
      }catch{
        let count = lsGetCount();
        count++;
        lsSetCount(count);
        kissCounterEl.textContent = `Has enviado ${count} ${count===1?'besito':'besitos'} üíã`;
      }
    });

    // Sorpresa
    btnSurprise.addEventListener('click', ()=>{
      surprise.classList.toggle('show');
      if(surprise.classList.contains('show')){
        burstHearts(window.innerWidth*0.8, window.innerHeight*0.3, 10);
      }
    });

    // Lista de deseos (persistente en localStorage)
    function renderWishes(){
      const items = JSON.parse(localStorage.getItem('wishes')||'[]');
      wishList.innerHTML = '';
      items.forEach((t, i)=>{
        const div = document.createElement('div');
        div.className = 'wish-item';
        div.textContent = '‚Ä¢ ' + t;
        div.title = 'Haz clic para borrar';
        div.addEventListener('click', ()=>{
          const arr = JSON.parse(localStorage.getItem('wishes')||'[]');
          arr.splice(i,1);
          localStorage.setItem('wishes', JSON.stringify(arr));
          renderWishes();
        });
        wishList.appendChild(div);
      });
    }
    renderWishes();

    wishAdd.addEventListener('click', ()=>{
      const v = wishInput.value.trim();
      if(!v) return;
      const arr = JSON.parse(localStorage.getItem('wishes')||'[]');
      arr.push(v);
      localStorage.setItem('wishes', JSON.stringify(arr));
      wishInput.value = '';
      renderWishes();
    });
  </script>
</body>
